<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropport.co ปรับปรุงเว็บไซต์</title>
  <style>
    /* Reset เล็กน้อย */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Prompt', sans-serif;
      background: #0047AB; /* สีน้ำเงิน Dropport */
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .logo {
      width: 120px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    @media (min-width: 600px) {
      h1 { font-size: 2rem; }
      p  { font-size: 1.125rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Cloudy_Wai_No_Bg.png" alt="Cloudy Mascot" class="logo" />
    <h1>Cloudy ขออภัยในความไม่สะดวกครับ</h1>
    <p>
      ขณะนี้พวกเรา <strong>Dropport.co</strong> กำลังปิดปรับปรุงเว็บไซต์<br/>
      เพื่อพัฒนาให้ดียิ่งขึ้นในอนาคต<br/>
      ขอบพระคุณที่เข้ามาเยี่ยมชม และติดตามพวกเรานะครับ
    </p>
  </div>
</body>
</html>
